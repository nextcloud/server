<div id="tagsdialog">
	<div class="content">
		<div class="scrollarea">
			<ul class="taglist">
				<li><input type="checkbox" name="ids[]" id="tag_{id}" value="{name}" />
					<label for="tag_{id}">{name}</label>
				</li>
			</ul>
		</div>
		<div class="bottombuttons">
			<input type="text" class="addinput" name="tag" placeholder="{addText}" />
		</div>
	</div>
</div>
