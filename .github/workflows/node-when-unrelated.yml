name: Node

on:
  pull_request:
    paths-ignore:
      - '.github/workflows/**'
      - 'src/**'
      - 'apps/**/appinfo/info.xml'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - '**.js'
      - '**.ts'
      - '**.vue'
  push:
    branches:
      - main
      - master
      - stable*

concurrency:
  group: node-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    permissions:
      contents: none

    runs-on: ubuntu-latest

    name: node
    steps:
      - name: Skip
        run: 'echo "No JS/TS files changed, skipped Node"'
