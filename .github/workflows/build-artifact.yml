name: Build Nextcloud Workspace artifact

# SPDX-FileCopyrightText: 2023 Nextcloud GmbH and Nextcloud contributors
# SPDX-FileCopyrightText: 2025 STRATO AG
# SPDX-License-Identifier: AGPL-3.0-or-later

# The Nextcloud Workspace source is packaged as a container image.
# This is a workaround because releases cannot be created without tags,
# and we want to be able to create snapshots from branches.

on:
  pull_request:
    paths:
      - '.github/workflows/**'
      - 'src/**'
      - 'apps/**'
      - 'apps/**/appinfo/info.xml'
      - 'apps-external/**'
      - 'IONOS'
      - 'package.json'
      - 'package-lock.json'
      - 'themes/**'
      - 'lib/**'
      - 'tsconfig.json'
      - '**.js'
      - '**.ts'
      - '**.vue'
      - '.gitmodules'
  push:
    branches:
      - ionos-dev
      - ionos-stable

concurrency:
  group: ${{ github.workflow }}-${{ github.ref == 'refs/heads/ionos-dev' && github.run_id || github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  TARGET_PACKAGE_NAME: nc-workspace.zip
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  ARTIFACTORY_REPOSITORY_SNAPSHOT: ionos-productivity-ncwserver-snapshot

permissions:
  contents: read

jobs:
  prepare-matrix:
    runs-on: ubuntu-latest
    outputs:
      external-apps-matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          submodules: true
          fetch-depth: '1'

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y make jq

      - name: Set matrix
        id: set-matrix
        run: |
          # Create matrix configuration as a compact JSON string
          matrix='[
            {
              "name": "activity",
              "path": "apps-external/activity",
              "has_npm": true,
              "has_composer": true,
              "makefile_target": "build_activity_app"
            },
            {
              "name": "assistant",
              "path": "apps-external/assistant",
              "has_npm": true,
              "has_composer": true,
              "makefile_target": "build_assistant_app"
            },
            {
              "name": "calendar",
              "path": "apps-external/calendar",
              "has_npm": true,
              "has_composer": true,
              "makefile_target": "build_calendar_app"
            },
            {
              "name": "circles",
              "path": "apps-external/circles",
              "has_npm": false,
              "has_composer": true,
              "makefile_target": "build_circles_app"
            },
            {
              "name": "collectives",
              "path": "apps-external/collectives",
              "has_npm": true,
              "has_composer": true,
              "makefile_target": "build_collectives_app"
            },
            {
              "name": "contacts",
              "path": "apps-external/contacts",
              "has_npm": true,
              "has_composer": true,
              "makefile_target": "build_contacts_app"
            },
            {
              "name": "deck",
              "path": "apps-external/deck",
              "has_npm": true,
              "has_composer": true,
              "makefile_target": "build_deck_app"
            },
            {
              "name": "end_to_end_encryption",
              "path": "apps-external/end_to_end_encryption",
              "has_npm": true,
              "has_composer": true,
              "makefile_target": "build_end_to_end_encryption_app"
            },
            {
              "name": "forms",
              "path": "apps-external/forms",
              "has_npm": true,
              "has_composer": true,
              "makefile_target": "build_forms_app"
            },
            {
              "name": "groupfolders",
              "path": "apps-external/groupfolders",
              "has_npm": true,
              "has_composer": true,
              "makefile_target": "build_groupfolders_app"
            },
            {
              "name": "integration_openai",
              "path": "apps-external/integration_openai",
              "has_npm": true,
              "has_composer": true,
              "makefile_target": "build_integration_openai_app"
            },
            {
              "name": "mail",
              "path": "apps-external/mail",
              "has_npm": true,
              "has_composer": true,
              "makefile_target": "build_mail_app"
            },
            {
              "name": "ncw_apps_menu",
              "path": "apps-external/ncw_apps_menu",
              "has_npm": true,
              "has_composer": true,
              "makefile_target": "build_ncw_apps_menu_app"
            },
            {
              "name": "ncw_mailtemplate",
              "path": "apps-external/ncw_mailtemplate",
              "has_npm": true,
              "has_composer": true,
              "makefile_target": "build_ncw_mailtemplate_app"
            },
            {
              "name": "notes",
              "path": "apps-external/notes",
              "has_npm": true,
              "has_composer": true,
              "makefile_target": "build_notes_app"
            },
            {
              "name": "notifications",
              "path": "apps-external/notifications",
              "has_npm": true,
              "has_composer": true,
              "makefile_target": "build_notifications_app"
            },
            {
              "name": "notify_push",
              "path": "apps-external/notify_push",
              "has_npm": false,
              "has_composer": true,
              "makefile_target": "build_notify_push_app"
            },
            {
              "name": "richdocuments",
              "path": "apps-external/richdocuments",
              "has_npm": true,
              "has_composer": true,
              "makefile_target": "build_richdocuments_app"
            },
            {
              "name": "spreed",
              "path": "apps-external/spreed",
              "has_npm": true,
              "has_composer": true,
              "makefile_target": "build_spreed_app"
            },
            {
              "name": "tables",
              "path": "apps-external/tables",
              "has_npm": true,
              "has_composer": true,
              "makefile_target": "build_tables_app"
            },
            {
              "name": "tasks",
              "path": "apps-external/tasks",
              "has_npm": true,
              "has_composer": true,
              "makefile_target": "build_tasks_app"
            },
            {
              "name": "text",
              "path": "apps-external/text",
              "has_npm": true,
              "has_composer": true,
              "makefile_target": "build_text_app"
            },
            {
              "name": "twofactor_totp",
              "path": "apps-external/twofactor_totp",
              "has_npm": true,
              "has_composer": true,
              "makefile_target": "build_twofactor_totp_app"
            },
            {
              "name": "user_oidc",
              "path": "apps-external/user_oidc",
              "has_npm": true,
              "has_composer": true,
              "makefile_target": "build_user_oidc_app"
            },
            {
              "name": "viewer",
              "path": "apps-external/viewer",
              "has_npm": true,
              "has_composer": true,
              "makefile_target": "build_viewer_app"
            },
            {
              "name": "whiteboard",
              "path": "apps-external/whiteboard",
              "has_npm": true,
              "has_composer": true,
              "makefile_target": "build_whiteboard_app"
            }
          ]'

          # Validate JSON and output as compact format
          if echo "$matrix" | jq empty 2>/dev/null; then
            echo "matrix=$(echo "$matrix" | jq -c '.')" >> $GITHUB_OUTPUT
            echo "Matrix configuration set successfully"
          else
            echo "Error: Invalid JSON in matrix configuration"
            exit 1
          fi

      - name: Validate matrix against Makefile
        run: |
          set +e  # Intentionally allow script to continue on error for custom error handling and reporting to GITHUB_STEP_SUMMARY
          set -u  # Exit on undefined variable

          echo "### üîç Matrix Validation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Debug: Check if apps-external exists
          echo "Checking apps-external directory..."
          if [ ! -d "apps-external" ]; then
            echo "‚ùå **Error:** apps-external directory does not exist!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Directory listing:" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            ls -la >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

          echo "Apps-external directory exists. Listing contents:"
          ls -la apps-external/ | head -10

          # Check if jq is available
          echo "Checking if jq is installed..."
          if ! command -v jq &> /dev/null; then
            echo "‚ùå **Error:** jq is not installed!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "jq is required for matrix generation but was not found in PATH." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          echo "jq version: $(jq --version)"

          echo "Generating matrix from Makefile..."
          # Capture both stdout and stderr separately to better diagnose issues
          makefile_output=$(make -f IONOS/Makefile generate_external_apps_matrix_json 2>&1)
          makefile_exit_code=$?

          echo "Makefile exit code: ${makefile_exit_code}"
          echo "Makefile output length: ${#makefile_output}"

          # Debug: Check if GITHUB_STEP_SUMMARY is set
          echo "GITHUB_STEP_SUMMARY: ${GITHUB_STEP_SUMMARY:-NOT SET}"

          # If the Makefile command failed, show the error
          if [ ${makefile_exit_code} -ne 0 ]; then
            echo ""
            echo "=== MAKEFILE ERROR ==="
            echo "Exit code: ${makefile_exit_code}"
            echo "Output:"
            echo "$makefile_output"
            echo "====================="
            echo ""

            # Write to summary
            echo "‚ùå **Error:** Makefile command failed with exit code ${makefile_exit_code}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "<details>" >> $GITHUB_STEP_SUMMARY
            echo "<summary>Makefile error output</summary>" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "$makefile_output" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "</details>" >> $GITHUB_STEP_SUMMARY

            echo "Error written to summary file: ${GITHUB_STEP_SUMMARY}"
            exit 1
          fi

          # Filter out the info message to get just the JSON
          # The Makefile outputs "[i] Generating..." to stderr, but we captured everything with 2>&1
          # So we need to extract just the JSON part
          generated_matrix=$(echo "$makefile_output" | grep -v '^\[i\]' || echo "$makefile_output")

          workflow_matrix='${{ steps.set-matrix.outputs.matrix }}'

          # Debug output
          echo "Generated matrix length: ${#generated_matrix}"
          echo "Workflow matrix length: ${#workflow_matrix}"

          # Show first 200 chars of generated matrix for debugging
          if [ -n "$generated_matrix" ]; then
            echo "Generated matrix preview: ${generated_matrix:0:200}..."
          fi

          # Validate that we got valid JSON
          if ! echo "$generated_matrix" | jq empty 2>/dev/null; then
            echo "‚ùå **Error:** Generated matrix is not valid JSON" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "<details>" >> $GITHUB_STEP_SUMMARY
            echo "<summary>Invalid JSON output</summary>" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "$generated_matrix" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "</details>" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

          # Validate that we got data
          if [ -z "$generated_matrix" ] || [ -z "$workflow_matrix" ]; then
            echo "‚ùå **Error:** Failed to load matrices" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- Generated matrix empty: $([ -z "$generated_matrix" ] && echo "yes" || echo "no")" >> $GITHUB_STEP_SUMMARY
            echo "- Workflow matrix empty: $([ -z "$workflow_matrix" ] && echo "yes" || echo "no")" >> $GITHUB_STEP_SUMMARY
            echo "- Makefile exit code: ${makefile_exit_code}" >> $GITHUB_STEP_SUMMARY

            exit 1
          fi

          # Sort both matrices for comparison
          generated_sorted=$(echo "$generated_matrix" | jq -S '.' 2>&1 || echo "ERROR")
          workflow_sorted=$(echo "$workflow_matrix" | jq -S '.' 2>&1 || echo "ERROR")

          echo "Sorted matrix lengths - generated: ${#generated_sorted}, workflow: ${#workflow_sorted}"

          # Compare the two matrices
          if [ "$generated_sorted" = "$workflow_sorted" ]; then
            echo "‚úÖ **Validation passed!** The workflow matrix matches the Makefile configuration." >> $GITHUB_STEP_SUMMARY
            echo ""
            echo "‚úÖ Matrix validation passed!"
          else
            echo "‚ùå **Validation failed!** The workflow matrix does not match the Makefile configuration." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            echo "Starting detailed comparison..."

            # Extract app names from both matrices
            generated_apps=$(echo "$generated_matrix" | jq -r '.[].name' 2>/dev/null | sort || echo "")
            workflow_apps=$(echo "$workflow_matrix" | jq -r '.[].name' 2>/dev/null | sort || echo "")

            echo "Generated apps count: $(echo "$generated_apps" | wc -l)"
            echo "Workflow apps count: $(echo "$workflow_apps" | wc -l)"

            # Find missing apps (in Makefile but not in workflow)
            missing_apps=$(comm -23 <(echo "$generated_apps") <(echo "$workflow_apps"))
            if [ $? -ne 0 ]; then
              echo "Error: comm command failed when finding missing apps." >&2
              exit 1
            fi
            # Find extra apps (in workflow but not in Makefile)
            extra_apps=$(comm -13 <(echo "$generated_apps") <(echo "$workflow_apps"))
            if [ $? -ne 0 ]; then
              echo "Error: comm command failed when finding extra apps." >&2
              exit 1
            fi

            echo "Missing apps: ${missing_apps:-none}"
            echo "Extra apps: ${extra_apps:-none}"

            if [ -n "$missing_apps" ]; then
              echo "#### ‚ö†Ô∏è Missing Apps" >> $GITHUB_STEP_SUMMARY
              echo "The following apps are configured in the Makefile but missing from the workflow:" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              echo "$missing_apps" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            fi

            if [ -n "$extra_apps" ]; then
              echo "#### ‚ö†Ô∏è Extra Apps" >> $GITHUB_STEP_SUMMARY
              echo "The following apps are in the workflow but not configured in the Makefile:" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              echo "$extra_apps" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            fi

            # Check for configuration mismatches in common apps
            common_apps=$(comm -12 <(echo "$generated_apps") <(echo "$workflow_apps") 2>/dev/null || echo "")

            echo "Common apps count: $(echo "$common_apps" | wc -l)"

            if [ -n "$common_apps" ]; then
              mismatched_apps=""

              while IFS= read -r app; do
                [ -z "$app" ] && continue
                gen_config=$(echo "$generated_matrix" | jq -c --arg app "$app" '.[] | select(.name == $app)' 2>/dev/null || echo "")
                wf_config=$(echo "$workflow_matrix" | jq -c --arg app "$app" '.[] | select(.name == $app)' 2>/dev/null || echo "")

                if [ -n "$gen_config" ] && [ -n "$wf_config" ] && [ "$gen_config" != "$wf_config" ]; then
                  mismatched_apps="${mismatched_apps}${app}"$'\n'
                fi
              done <<< "$common_apps"

              echo "Mismatched apps: ${mismatched_apps:-none}"

              if [ -n "$mismatched_apps" ]; then
                echo "#### ‚ö†Ô∏è Configuration Mismatches" >> $GITHUB_STEP_SUMMARY
                echo "The following apps have different configurations (has_npm, has_composer, etc.):" >> $GITHUB_STEP_SUMMARY
                echo '```' >> $GITHUB_STEP_SUMMARY
                echo "$mismatched_apps" >> $GITHUB_STEP_SUMMARY
                echo '```' >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
                echo "<details>" >> $GITHUB_STEP_SUMMARY
                echo "<summary>üìã Detailed differences</summary>" >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
                echo '```diff' >> $GITHUB_STEP_SUMMARY

                while IFS= read -r app; do
                  [ -z "$app" ] && continue
                  echo "=== $app ===" >> $GITHUB_STEP_SUMMARY
                  diff -u --label "Workflow" --label "Makefile" \
                    <(echo "$workflow_matrix" | jq --arg app "$app" '.[] | select(.name == $app)' 2>/dev/null || echo "{}") \
                    <(echo "$generated_matrix" | jq --arg app "$app" '.[] | select(.name == $app)' 2>/dev/null || echo "{}") \
                    >> $GITHUB_STEP_SUMMARY 2>&1 || true
                done <<< "$mismatched_apps"

                echo '```' >> $GITHUB_STEP_SUMMARY
                echo "</details>" >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
              fi
            fi

            # Provide fix instructions
            echo "#### üîß How to Fix" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Run this command locally to generate the correct matrix:" >> $GITHUB_STEP_SUMMARY
            echo '```bash' >> $GITHUB_STEP_SUMMARY
            echo "make -f IONOS/Makefile generate_external_apps_matrix_json" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Then update the \`matrix\` variable in \`.github/workflows/build-artifact.yml\` in the set-matrix step with the generated output." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            # Show full diff in expandable section
            echo "<details>" >> $GITHUB_STEP_SUMMARY
            echo "<summary>üìÑ Full matrix comparison</summary>" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Workflow Matrix:**" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            echo "$workflow_matrix" | jq '.' 2>/dev/null >> $GITHUB_STEP_SUMMARY || echo "$workflow_matrix" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Makefile Matrix:**" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            echo "$generated_matrix" | jq '.' 2>/dev/null >> $GITHUB_STEP_SUMMARY || echo "$generated_matrix" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "</details>" >> $GITHUB_STEP_SUMMARY

            echo ""
            echo "‚ùå ERROR: Matrix validation failed!"
            echo "See the job summary for details on what's wrong and how to fix it."
            echo "Summary file size: $(wc -c < $GITHUB_STEP_SUMMARY || echo 0) bytes"
            exit 1
          fi

  build-external-apps:
    runs-on: ubuntu-latest
    needs: prepare-matrix

    permissions:
      contents: read

    name: build-external-apps
    strategy:
      max-parallel: 20
      matrix:
        app: ${{ fromJson(needs.prepare-matrix.outputs.external-apps-matrix) }}

    steps:
      - name: Checkout server
        uses: actions/checkout@v5
        with:
          submodules: true
          fetch-depth: '1'

      - name: Set up node with version from package.json's engines
        if: matrix.app.has_npm
        uses: actions/setup-node@v5
        with:
          node-version-file: "package.json"
          cache: 'npm'
          cache-dependency-path: ${{ matrix.app.path }}/package-lock.json

      - name: Setup PHP with PECL extension
        if: matrix.app.has_composer
        uses: shivammathur/setup-php@c541c155eee45413f5b09a52248675b1a2575231 #v2.31.1
        with:
          tools: composer:v2
          extensions: gd, zip, curl, xml, xmlrpc, mbstring, sqlite, xdebug, pgsql, intl, imagick, gmp, apcu, bcmath, redis, soap, imap, opcache
        env:
          runner: ubuntu-latest

      - name: Cache Composer dependencies for ${{ matrix.app.name }}
        if: matrix.app.has_composer
        uses: actions/cache@v4
        with:
          path: ${{ matrix.app.path }}/vendor
          key: ${{ runner.os }}-composer-${{ matrix.app.name }}-${{ hashFiles(format('{0}/composer.lock', matrix.app.path)) }}
          restore-keys: |
            ${{ runner.os }}-composer-${{ matrix.app.name }}-

      - name: Build ${{ matrix.app.name }} app
        run: make -f IONOS/Makefile ${{ matrix.app.makefile_target }}

      - name: Upload ${{ matrix.app.name }} build artifacts
        uses: actions/upload-artifact@v4
        with:
          retention-days: 1
          name: external-app-build-${{ matrix.app.name }}
          path: |
            ${{ matrix.app.path }}
            !${{ matrix.app.path }}/node_modules

  build-artifact:
    runs-on: ubuntu-latest
    needs: [prepare-matrix, build-external-apps]

    permissions:
      contents: read

    outputs:
      NC_VERSION: ${{ steps.get_nc_version.outputs.NC_VERSION }}

    name: build-artifact
    steps:
      - name: Checkout server
        uses: actions/checkout@v5
        with:
          submodules: true
          fetch-depth: '1'

      - name: Download build external apps
        uses: actions/download-artifact@v5
        with:
          pattern: external-app-build-*
          path: apps-external/

      - name: Reorganize downloaded apps-external artifacts
        run: |
          cd apps-external/

          echo "Initial structure:"
          ls -la

          # Move contents from external-app-build-* directories to their target directories
          for artifact_dir in external-app-build-*; do
            if [ -d "$artifact_dir" ]; then
              # Extract app name from artifact directory name
              app_name=${artifact_dir#external-app-build-}

              echo "Processing artifact: $artifact_dir -> $app_name"

              # If target directory exists, merge the contents from the artifact directory containing build artifacts
              if [ -d "$app_name" ]; then
                echo "Target directory $app_name exists, merging contents from $artifact_dir"
                # Copy contents from artifact directory to target directory
                cp -r "$artifact_dir"/* "$app_name"/
                # Remove the now-empty artifact directory
                rm -rf "$artifact_dir"
              else
                # Move the artifact directory to the proper app name
                echo "Moving $artifact_dir to $app_name"
                mv "$artifact_dir" "$app_name"
              fi
            fi
          done

          echo "Reorganization complete. Final structure:"
          ls -la

      - name: Verify downloaded artifacts structure
        run: |
          echo "External apps structure:"
          ls -la apps-external/
          for app_dir in apps-external/*/; do
            if [ -d "$app_dir" ]; then
              echo "Contents of $app_dir:"
              ls -la "$app_dir"
            fi
          done

      - name: Set up node with version from package.json's engines
        uses: actions/setup-node@v5
        with:
          node-version-file: "package.json"
          cache: 'npm'

      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y make zip unzip

      - name: Print dependencies versions
        run: make --version && node --version && npm --version

      - name: Setup PHP with PECL extension
        uses: shivammathur/setup-php@c541c155eee45413f5b09a52248675b1a2575231 #v2.31.1
        with:
          tools: composer:v2
          extensions: gd, zip, curl, xml, xmlrpc, mbstring, sqlite, xdebug, pgsql, intl, imagick, gmp, apcu, bcmath, redis, soap, imap, opcache
        env:
          runner: ubuntu-latest

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Print PHP install
        run: php -i && php -m

      - name: Build Nextcloud
        run: make -f IONOS/Makefile build_ncw

      - name: Add config partials
        run: make -f IONOS/Makefile add_config_partials

      - name: Zip dependencies
        run: make -f IONOS/Makefile zip_dependencies TARGET_PACKAGE_NAME=${{ env.TARGET_PACKAGE_NAME }}

      - name: Get NC version
        id: get_nc_version
        continue-on-error: false
        run: |
          NC_VERSION=$(jq -r '.ncVersion' version.json)
          echo "NC_VERSION: $NC_VERSION"

          if [ -z "$NC_VERSION" ]; then
            echo "NC_VERSION is empty"
            exit 1
          fi

          echo "NC_VERSION=$NC_VERSION" >> $GITHUB_OUTPUT

      - name: Upload artifact result for job build-artifact
        uses: actions/upload-artifact@v4
        with:
          retention-days: 30
          name: nextcloud_workspace_build_artifact
          path: ${{ env.TARGET_PACKAGE_NAME }}

      - name: Show changes on failure
        if: failure()
        run: |
          git status
          git --no-pager diff
          exit 1 # make it red to grab attention

  upload-to-artifactory:
    runs-on: self-hosted
    # Upload the artifact to the Artifactory repository on PR *OR* on "ionos-dev|ionos-stable" branch push defined in the on:push:branches
    if: github.event_name == 'pull_request' || github.ref_name == 'ionos-dev' || github.ref_name == 'ionos-stable'

    name: Push to artifactory
    needs: [prepare-matrix, build-external-apps, build-artifact]

    outputs:
      ARTIFACTORY_LAST_BUILD_PATH: ${{ steps.artifactory_upload.outputs.ARTIFACTORY_LAST_BUILD_PATH }}

    env:
      BUILD_NAME: "nextcloud-workspace-snapshot"

    steps:
      - name: Check prerequisites
        run: |
          # count the number of secrets that are set
          echo "Checking if required secrets are set..."
          error_count=0

          if [ -z "${{ secrets.JF_ARTIFACTORY_URL }}" ]; then
            # output error to github actions log
            echo "::error::JF_ARTIFACTORY_URL secret is not set"
            error_count=$((error_count + 1))
          fi

          if [ -z "${{ secrets.JF_ARTIFACTORY_USER }}" ]; then
            echo "::error::JF_ARTIFACTORY_USER secret is not set"
            error_count=$((error_count + 1))
          fi

          if [ -z "${{ secrets.JF_ACCESS_TOKEN }}" ]; then
            echo "::error::JF_ACCESS_TOKEN secret is not set"
            error_count=$((error_count + 1))
          fi

          # abort if any of the required secrets are not set
          if [ $error_count -ne 0 ]; then
              echo "::error::Required secrets are not set. Aborting."
              exit 1
          fi

      - name: Download artifact zip
        uses: actions/download-artifact@v5
        with:
          name: nextcloud_workspace_build_artifact

      # This action sets up the JFrog CLI with the Artifactory URL and access token
      - uses: jfrog/setup-jfrog-cli@7c95feb32008765e1b4e626b078dfd897c4340ad # v4.4.1
        env:
          JF_URL: ${{ secrets.JF_ARTIFACTORY_URL }}
          JF_USER: ${{ secrets.JF_ARTIFACTORY_USER }}
          JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}

      - name: Ping the JF server
        run: |
          # Ping the server
          jf rt ping

      - name: Upload build to artifactory
        id: artifactory_upload
        run: |
          # PR builds are stored in a separate directory as "dev/pr/nextcloud-workspace-pr-<number>.zip"
          # Push to "ionos-dev" branch is stored as "dev/nextcloud-workspace-<ncVersion>.zip"

          ARTIFACTORY_STAGE_PREFIX="dev"

          # set ARTIFACTORY_STAGE_PREFIX=stable on ionos-stable branch
          if [ "${{ github.ref_name }}" == "ionos-stable" ]; then
              ARTIFACTORY_STAGE_PREFIX="stable"
          fi

          export PATH_TO_DIRECTORY="${{ env.ARTIFACTORY_REPOSITORY_SNAPSHOT }}/${ARTIFACTORY_STAGE_PREFIX}"
          PATH_TO_FILE="pr/nextcloud-workspace-pr-${{ github.event.pull_request.number }}.zip"

          if [ -z "${{ github.event.pull_request.number }}" ]; then
            PATH_TO_FILE="nextcloud-workspace-${{ needs.build-artifact.outputs.NC_VERSION }}.zip"
          fi

          export PATH_TO_LATEST_ARTIFACT="${PATH_TO_DIRECTORY}/${PATH_TO_FILE}"

          # Promote current build to the "latest" dev build
          jf rt upload "${{ env.TARGET_PACKAGE_NAME }}" \
          --build-name "${{ env.BUILD_NAME }}" \
          --build-number ${{ github.run_number }} \
          --target-props "build.nc_version=${{ needs.build-artifact.outputs.NC_VERSION }};vcs.branch=${{ github.ref }};vcs.revision=${{ github.sha }}" \
          $PATH_TO_LATEST_ARTIFACT

          echo "ARTIFACTORY_LAST_BUILD_PATH=${PATH_TO_LATEST_ARTIFACT}" >> $GITHUB_OUTPUT

      - name: Show changes on failure
        if: failure()
        run: |
          git status
          git --no-pager diff
          exit 1 # make it red to grab attention

  nextcloud-workspace-artifact-to-ghcr_io:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    name: Push artifact to ghcr.io
    needs: [prepare-matrix, build-external-apps, build-artifact]

    steps:
      - name: Download artifact zip
        uses: actions/download-artifact@v5
        with:
          name: nextcloud_workspace_build_artifact

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"

      - name: Create Dockerfile
        run: |
          cat >Dockerfile << EOF
          FROM busybox as builder
          COPY ./${{ env.TARGET_PACKAGE_NAME }} /
          WORKDIR /builder
          RUN unzip /${{ env.TARGET_PACKAGE_NAME }} -d /builder

          FROM scratch
          WORKDIR /app
          VOLUME /app
          COPY --from=builder /builder /app
          EOF

      - name: Build and push Docker image
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Show changes on failure
        if: failure()
        run: |
          echo "Git status:"
          git status
          echo "Git diff:"
          git diff
          exit 1 # make it red to grab attention

  trigger-remote-dev-worflow:
    runs-on: self-hosted

    name: Trigger remote workflow
    needs: [ build-artifact, upload-to-artifactory ]
    # Trigger remote build on "ionos-dev|ionos-stable" branch *push* defined in the on:push:branches
    if: github.event_name == 'push' && ( github.ref_name == 'ionos-dev' || github.ref_name == 'ionos-stable' )
    steps:
      - name: Trigger remote workflow
        run: |
          # Enable command echo for debugging purposes
          set -x

          # Determine build type based on branch:
          # - 'ionos-dev' branch triggers 'dev' build type
          # - 'ionos-stable' branch triggers 'stable' build type
          BUILD_TYPE="dev"

          # Override build type for stable branch
          if [ "${{ github.ref_name }}" == "ionos-stable" ]; then
              BUILD_TYPE="stable"
          fi

          # Trigger GitLab pipeline via webhook with build artifacts and metadata
          # Passes GitHub context variables to remote GitLab workflow
          curl \
          --silent \
          --insecure \
          --request POST \
          --fail-with-body \
          -o response.json \
          --form token=${{ secrets.GITLAB_TOKEN }} \
          --form ref="stable" \
          --form "variables[GITHUB_SHA]=${{ github.sha }}" \
          --form "variables[ARTIFACTORY_LAST_BUILD_PATH]=${{ needs.upload-to-artifactory.outputs.ARTIFACTORY_LAST_BUILD_PATH }}" \
          --form "variables[NC_VERSION]=${{ needs.build-artifact.outputs.NC_VERSION }}" \
          --form "variables[BUILD_ID]=${{ github.run_id }}" \
          --form "variables[BUILD_TYPE]=${BUILD_TYPE}" \
          "${{ secrets.GITLAB_TRIGGER_URL }}" || ( RETCODE="$?"; jq . response.json; exit "$RETCODE" )

          # Disable command echo
          set +x

          # Print and parse json
          # jq . response.json
          echo "json<<END" >> $GITHUB_OUTPUT
          cat response.json >> $GITHUB_OUTPUT
          echo "END" >> $GITHUB_OUTPUT
          echo "web_url<<END" >> $GITHUB_OUTPUT
          cat response.json | jq --raw-output '.web_url' >> $GITHUB_OUTPUT
          echo "END" >> $GITHUB_OUTPUT

      - name: Show changes on failure
        if: failure()
        run: |
          git status
          git --no-pager diff
          exit 1 # make it red to grab attention
