# Optimized build workflow using GitHub Actions cache
# - Checks GitHub Actions cache for each app's current SHA
# - Only builds apps without cached artifacts
# - Significantly reduces build time by reusing cached builds via GitHub Actions cache

on:
  pull_request:
    paths:
      - '.github/workflows/**'
      - 'src/**'
      - 'apps/**'
      - 'apps/**/appinfo/info.xml'
      - 'apps-external/**'
      - 'IONOS'
      - 'package.json'
      - 'package-lock.json'
      - 'themes/**'
      - 'lib/**'
      - 'tsconfig.json'
      - '**.js'
      - '**.ts'
      - '**.vue'
      - '.gitmodules'
  push:
    branches:
      - ionos-dev
      - ionos-stable
  workflow_dispatch:  # Manual trigger to bypass all caches
    inputs:
      force_rebuild:
        description: 'Force rebuild all apps and dependencies (bypass ALL caches)'
        required: false
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref == 'refs/heads/ionos-dev' && github.run_id || github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  TARGET_PACKAGE_NAME: nc-workspace.zip
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  ARTIFACTORY_REPOSITORY_SNAPSHOT: ionos-productivity-ncwserver-snapshot
  # Cache version - increment this to invalidate all caches when build process changes
  # Update when: Node.js version changes, PHP version changes, build scripts modified, etc.
  # Format: v<major>.<minor> (e.g., v1.0, v1.1, v2.0)
  CACHE_VERSION: v1.0

permissions:
  contents: read

jobs:
  prepare-matrix:
    runs-on: ubuntu-latest
    outputs:
      apps_to_build: ${{ steps.detect.outputs.apps_to_build }}
      apps_to_restore: ${{ steps.detect.outputs.apps_to_restore }}
      external_apps_matrix: ${{ steps.set_matrix.outputs.matrix }}
      apps_sha_map: ${{ steps.detect.outputs.apps_sha_map }}
      has_apps_to_build: ${{ steps.detect.outputs.has_apps_to_build }}
      has_apps_to_restore: ${{ steps.detect.outputs.has_apps_to_restore }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          submodules: true
          fetch-depth: 1  # Shallow clone - only need current submodule SHAs for cache detection

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y make jq

      - name: Check configuration
        run: |
          echo ""
          echo "### ðŸ”§ Remote Trigger Configuration" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**DISABLE_REMOTE_TRIGGER value:** \`${{ vars.DISABLE_REMOTE_TRIGGER }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ðŸ”§ Remote Trigger Configuration"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "DISABLE_REMOTE_TRIGGER = '${{ vars.DISABLE_REMOTE_TRIGGER }}'"
          echo ""

          if [ "${{ vars.DISABLE_REMOTE_TRIGGER }}" == "true" ]; then
            echo "âš ï¸  Remote trigger is DISABLED"
            echo "    The 'trigger-remote-dev-worflow' job will be SKIPPED"
            echo "**Status:** âš ï¸ Remote trigger is **DISABLED**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The \`trigger-remote-dev-worflow\` job will be skipped." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "To enable, delete the variable or set it to a value other than 'true' at:" >> $GITHUB_STEP_SUMMARY
            echo "https://github.com/${{ github.repository }}/settings/variables/actions" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… Remote trigger is ENABLED"
            echo "   The 'trigger-remote-dev-worflow' job will proceed"
            echo "**Status:** âœ… Remote trigger is **ENABLED**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The \`trigger-remote-dev-worflow\` job will proceed to trigger the remote GitLab workflow." >> $GITHUB_STEP_SUMMARY
          fi
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

      - name: List caches before restore
        run: gh cache list
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Generate apps matrix dynamically from Makefile
        id: set_matrix
        run: |
          # Generate matrix from Makefile - single source of truth
          echo "Generating matrix from Makefile..."
          matrix_output=$(make -f IONOS/Makefile generate_external_apps_matrix_json 2>&1)

          # Filter out info messages to get just the JSON
          # Note: Use same filtering logic as validation script to ensure consistency
          if echo "$matrix_output" | grep -q '^\[i\]'; then
            matrix=$(echo "$matrix_output" | grep -v '^\[i\]')
          else
            matrix="$matrix_output"
          fi

          # Validate JSON
          if ! echo "$matrix" | jq empty 2>/dev/null; then
            echo "Error: Generated matrix is not valid JSON"
            echo "Output: $matrix_output"
            exit 1
          fi

          # Output as compact format
          echo "matrix=$(echo "$matrix" | jq -c '.')" >> $GITHUB_OUTPUT
          echo "Matrix generated successfully with $(echo "$matrix" | jq 'length') apps"

      - name: Collect apps and their SHAs for cache-based building
        id: detect
        env:
          GH_TOKEN: ${{ github.token }}
          CACHE_VERSION: ${{ env.CACHE_VERSION }}
          FORCE_REBUILD: ${{ github.event.inputs.force_rebuild || 'false' }}
          JF_URL: ${{ secrets.JF_ARTIFACTORY_URL }}
          JF_USER: ${{ secrets.JF_ARTIFACTORY_USER }}
          JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}
          ARTIFACTORY_REPOSITORY_SNAPSHOT: ${{ env.ARTIFACTORY_REPOSITORY_SNAPSHOT }}
        run: |
          set -e  # Exit on error
          set -u  # Exit on undefined variable
          set -o pipefail  # Exit if any command in pipeline fails

          echo "Collecting app SHAs and checking cache status..."
          echo "Force rebuild mode: $FORCE_REBUILD"
          echo ""

          # Setup JFrog CLI if credentials are available
          JFROG_AVAILABLE="false"
          echo "=== JFrog Setup ==="
          echo "JF_URL present: $([ -n "$JF_URL" ] && echo 'YES' || echo 'NO')"
          echo "JF_USER present: $([ -n "$JF_USER" ] && echo 'YES' || echo 'NO')"
          echo "JF_ACCESS_TOKEN present: $([ -n "$JF_ACCESS_TOKEN" ] && echo 'YES' || echo 'NO')"
          
          if [ -n "$JF_URL" ] && [ -n "$JF_USER" ] && [ -n "$JF_ACCESS_TOKEN" ]; then
            echo "âœ“ All JFrog credentials available"
            echo "Installing JFrog CLI..."
            # Install JFrog CLI
            curl -fL https://install-cli.jfrog.io | sh
            export PATH=$PATH:$PWD
            echo "JFrog CLI version: $(jf --version)"
            
            # Configure JFrog
            echo "Configuring JFrog server: $JF_URL"
            jf config add jfrog-server --url="$JF_URL" --user="$JF_USER" --access-token="$JF_ACCESS_TOKEN" --interactive=false
            
            # Test connection with verbose output
            echo "Testing JFrog connection..."
            if jf rt ping; then
              JFROG_AVAILABLE="true"
              echo "âœ“ JFrog connection successful"
              echo "Repository: $ARTIFACTORY_REPOSITORY_SNAPSHOT"
            else
              echo "âš  JFrog ping failed, will fall back to GitHub cache"
              echo "Ping output was unsuccessful"
            fi
          else
            echo "âš  JFrog credentials not available, using GitHub cache only"
            [ -z "$JF_URL" ] && echo "  - Missing: JF_URL"
            [ -z "$JF_USER" ] && echo "  - Missing: JF_USER"
            [ -z "$JF_ACCESS_TOKEN" ] && echo "  - Missing: JF_ACCESS_TOKEN"
          fi
          echo "JFROG_AVAILABLE=$JFROG_AVAILABLE"
          echo "==================="
          echo ""

          # Get the matrix from previous step
          MATRIX='${{ steps.set_matrix.outputs.matrix }}'

          # Build JSON array for apps that actually need building
          APPS_TO_BUILD="[]"
          # Build JSON array for apps that are cached/in JFrog and need restoring
          # This combines both GitHub cache and JFrog sources
          APPS_TO_RESTORE="[]"
          APPS_CHECKED=0
          APPS_CACHED=0
          APPS_IN_JFROG=0
          APPS_TO_BUILD_COUNT=0
          APPS_TO_RESTORE_COUNT=0
          APPS_SHA_MAP="{}"
          echo ""

          echo "### ðŸ“¦ Cache Status Report for (${{ github.ref }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "$FORCE_REBUILD" == "true" ]; then
            echo "**ðŸ”„ FORCE REBUILD MODE ENABLED** - All caches bypassed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "$JFROG_AVAILABLE" == "true" ]; then
            echo "**ðŸŽ¯ JFrog Artifact Cache**: Enabled for all branches" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          echo "| App | SHA | Cache Key | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|-----|-----------|--------|" >> $GITHUB_STEP_SUMMARY

          # Iterate through each app in the matrix
          while IFS= read -r app_json; do
            APP_NAME=$(echo "$app_json" | jq -r '.name')
            APP_PATH=$(echo "$app_json" | jq -r '.path')

            APPS_CHECKED=$((APPS_CHECKED + 1))

            # Get current submodule SHA
            if [ -d "$APP_PATH" ]; then
              CURRENT_SHA=$(git -C "$APP_PATH" rev-parse HEAD 2>/dev/null || echo "")
            else
              echo "âŠ˜ $APP_NAME - directory not found, will build"
              echo "| $APP_NAME | N/A | N/A | âŠ˜ Directory not found |" >> $GITHUB_STEP_SUMMARY
              APPS_TO_BUILD=$(echo "$APPS_TO_BUILD" | jq -c --arg app "$APP_NAME" --arg sha "unknown" '. + [{name: $app, sha: $sha}]')
              APPS_TO_BUILD_COUNT=$((APPS_TO_BUILD_COUNT + 1))
              continue
            fi

            if [ -z "$CURRENT_SHA" ]; then
              echo "âŠ˜ $APP_NAME - not a git repo, will build"
              echo "| $APP_NAME | N/A | N/A | âŠ˜ Not a git repo |" >> $GITHUB_STEP_SUMMARY
              APPS_TO_BUILD=$(echo "$APPS_TO_BUILD" | jq -c --arg app "$APP_NAME" --arg sha "unknown" '. + [{name: $app, sha: $sha}]')
              APPS_TO_BUILD_COUNT=$((APPS_TO_BUILD_COUNT + 1))
              continue
            fi

            # Add SHA to the map for all apps (regardless of cache status)
            APPS_SHA_MAP=$(echo "$APPS_SHA_MAP" | jq -c --arg app "$APP_NAME" --arg sha "$CURRENT_SHA" '.[$app] = $sha')

            # Cache key that would be used for this app
            # Format: <version>-app-build-<app-name>-<sha>
            CACHE_KEY="${CACHE_VERSION}-app-build-${APP_NAME}-${CURRENT_SHA}"
            SHORT_SHA="${CURRENT_SHA:0:8}"

            echo -n "  Checking $APP_NAME (SHA: $SHORT_SHA)... "

            # If force rebuild is enabled, skip cache check and rebuild everything
            if [ "$FORCE_REBUILD" == "true" ]; then
              echo "ðŸ”„ force rebuild"
              echo "| $APP_NAME | \`$SHORT_SHA\` | \`$CACHE_KEY\` | ðŸ”„ Force rebuild |" >> $GITHUB_STEP_SUMMARY
              APPS_TO_BUILD=$(echo "$APPS_TO_BUILD" | jq -c --arg app "$APP_NAME" --arg sha "$CURRENT_SHA" '. + [{name: $app, sha: $sha}]')
              APPS_TO_BUILD_COUNT=$((APPS_TO_BUILD_COUNT + 1))
              continue
            fi

            # Check JFrog first before GitHub cache (available for all branches)
            if [ "$JFROG_AVAILABLE" == "true" ]; then
              JFROG_PATH="${ARTIFACTORY_REPOSITORY_SNAPSHOT}/dev-poc/apps/${APP_NAME}/${APP_NAME}-${CURRENT_SHA}.tar.gz"
              
              echo ""
              echo "  ðŸ” Checking JFrog for $APP_NAME..."
              echo "     Path: $JFROG_PATH"
              echo "     Full SHA: $CURRENT_SHA"
              
              # Check if artifact exists in JFrog with verbose output
              echo "     Running: jf rt s \"$JFROG_PATH\""
              SEARCH_OUTPUT=$(jf rt s "$JFROG_PATH" 2>&1)
              SEARCH_EXIT_CODE=$?
              
              echo "     Search exit code: $SEARCH_EXIT_CODE"
              if [ $SEARCH_EXIT_CODE -eq 0 ]; then
                echo "     Search output:"
                echo "$SEARCH_OUTPUT" | sed 's/^/       /'
                
                if echo "$SEARCH_OUTPUT" | grep -q "$JFROG_PATH"; then
                  echo "     âœ“ Artifact found in JFrog!"
                  echo "âœ“ in JFrog"
                  echo "| $APP_NAME | \`$SHORT_SHA\` | \`$JFROG_PATH\` | ðŸ“¦ In JFrog |" >> $GITHUB_STEP_SUMMARY
                  APPS_IN_JFROG=$((APPS_IN_JFROG + 1))
                  APPS_TO_RESTORE_COUNT=$((APPS_TO_RESTORE_COUNT + 1))
                  # Add to restore list with JFrog source
                  APPS_TO_RESTORE=$(echo "$APPS_TO_RESTORE" | jq -c --argjson app "$app_json" --arg sha "$CURRENT_SHA" --arg jfrog_path "$JFROG_PATH" --arg source "jfrog" '. + [($app + {sha: $sha, jfrog_path: $jfrog_path, source: $source})]')
                  continue
                else
                  echo "     âœ— Artifact not found in search results"
                fi
              else
                echo "     âœ— Search failed with error:"
                echo "$SEARCH_OUTPUT" | sed 's/^/       /'
              fi
              echo "     â†’ Falling back to GitHub cache check"
            fi

            # Check if cache exists using GitHub CLI
            # Include --ref to access caches from the current ref (branch, PR, etc.)
            CACHE_EXISTS="false"
            if ! CACHE_LIST=$(gh cache list --ref "${{ github.ref }}" --key "$CACHE_KEY" --json key --jq ".[].key" 2>&1); then
              echo "âš ï¸ Warning: Failed to query cache for $APP_NAME: $CACHE_LIST"
              echo "| $APP_NAME | \`$SHORT_SHA\` | \`$CACHE_KEY\` | âš ï¸ Cache check failed - will build |" >> $GITHUB_STEP_SUMMARY
              APPS_TO_BUILD=$(echo "$APPS_TO_BUILD" | jq -c --arg app "$APP_NAME" --arg sha "$CURRENT_SHA" '. + [{name: $app, sha: $sha}]')
              APPS_TO_BUILD_COUNT=$((APPS_TO_BUILD_COUNT + 1))
              continue
            fi
            if echo "$CACHE_LIST" | grep -q "^${CACHE_KEY}$"; then
              CACHE_EXISTS="true"
              APPS_CACHED=$((APPS_CACHED + 1))
              APPS_TO_RESTORE_COUNT=$((APPS_TO_RESTORE_COUNT + 1))
              echo "âœ“ cached"
              echo "| $APP_NAME | \`$SHORT_SHA\` | \`$CACHE_KEY\` | âœ… Cached |" >> $GITHUB_STEP_SUMMARY
              # Add to restore list with GitHub cache source
              APPS_TO_RESTORE=$(echo "$APPS_TO_RESTORE" | jq -c --argjson app "$app_json" --arg sha "$CURRENT_SHA" --arg cache_key "$CACHE_KEY" --arg source "github-cache" '. + [($app + {sha: $sha, cache_key: $cache_key, source: $source})]')
            else
              echo "âš¡ needs build"
              echo "| $APP_NAME | \`$SHORT_SHA\` | \`$CACHE_KEY\` | ðŸ”¨ Needs build |" >> $GITHUB_STEP_SUMMARY
              APPS_TO_BUILD=$(echo "$APPS_TO_BUILD" | jq -c --arg app "$APP_NAME" --arg sha "$CURRENT_SHA" '. + [{name: $app, sha: $sha}]')
              APPS_TO_BUILD_COUNT=$((APPS_TO_BUILD_COUNT + 1))
            fi

          done < <(echo "$MATRIX" | jq -c '.[]')

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Summary:**" >> $GITHUB_STEP_SUMMARY
          echo "- Total apps checked: $APPS_CHECKED" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ Apps in JFrog: $APPS_IN_JFROG" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Apps with cached builds: $APPS_CACHED" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”¨ Apps needing build: $APPS_TO_BUILD_COUNT" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          TOTAL_AVAILABLE=$((APPS_IN_JFROG + APPS_CACHED))
          if [ $TOTAL_AVAILABLE -gt 0 ] && [ $APPS_CHECKED -gt 0 ]; then
            CACHE_HIT_PERCENT=$((TOTAL_AVAILABLE * 100 / APPS_CHECKED))
            echo "**Cache hit rate: ${CACHE_HIT_PERCENT}%** ðŸŽ¯" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          echo ""
          echo "Summary:"
          echo "  Total apps: $APPS_CHECKED"
          echo "  In JFrog: $APPS_IN_JFROG"
          echo "  Cached: $APPS_CACHED"
          echo "  To build: $APPS_TO_BUILD_COUNT"

          # Validate no duplicate apps in build and restore lists
          BUILD_APPS=$(echo "$APPS_TO_BUILD" | jq -r '.[].name' | sort)
          RESTORE_APPS=$(echo "$APPS_TO_RESTORE" | jq -r '.[].name' | sort)
          DUPLICATE_APPS=$(comm -12 <(echo "$BUILD_APPS") <(echo "$RESTORE_APPS"))

          if [ -n "$DUPLICATE_APPS" ]; then
            echo "ERROR: Apps appear in both build and restore lists:"
            echo "$DUPLICATE_APPS"
            exit 1
          fi

          # Validate that we built valid JSON
          if ! echo "$APPS_TO_BUILD" | jq empty 2>/dev/null; then
            echo "ERROR: Failed to build valid JSON for apps_to_build"
            echo "Content: $APPS_TO_BUILD"
            exit 1
          fi

          if ! echo "$APPS_TO_RESTORE" | jq empty 2>/dev/null; then
            echo "ERROR: Failed to build valid JSON for apps_to_restore"
            echo "Content: $APPS_TO_RESTORE"
            exit 1
          fi

          # Output app list with SHAs for the build job to use
          # Use proper multiline output format for GitHub Actions
          echo "apps_to_build<<APPS_TO_BUILD_JSON_EOF" >> $GITHUB_OUTPUT
          echo "$APPS_TO_BUILD" >> $GITHUB_OUTPUT
          echo "APPS_TO_BUILD_JSON_EOF" >> $GITHUB_OUTPUT

          # Output the unified list of apps to restore (from either GitHub cache or JFrog)
          echo "apps_to_restore<<APPS_TO_RESTORE_JSON_EOF" >> $GITHUB_OUTPUT
          echo "$APPS_TO_RESTORE" >> $GITHUB_OUTPUT
          echo "APPS_TO_RESTORE_JSON_EOF" >> $GITHUB_OUTPUT

          # Output the SHA map for all apps
          echo "apps_sha_map<<APPS_SHA_MAP_JSON_EOF" >> $GITHUB_OUTPUT
          echo "$APPS_SHA_MAP" >> $GITHUB_OUTPUT
          echo "APPS_SHA_MAP_JSON_EOF" >> $GITHUB_OUTPUT

          # Output flags for conditional job execution
          if [ $APPS_TO_BUILD_COUNT -gt 0 ]; then
            echo "has_apps_to_build=true" >> $GITHUB_OUTPUT
          else
            echo "has_apps_to_build=false" >> $GITHUB_OUTPUT
          fi

          if [ $APPS_TO_RESTORE_COUNT -gt 0 ]; then
            echo "has_apps_to_restore=true" >> $GITHUB_OUTPUT
          else
            echo "has_apps_to_restore=false" >> $GITHUB_OUTPUT
          fi

          echo ""
          if [ $APPS_TO_BUILD_COUNT -eq 0 ]; then
            echo "ðŸŽ‰ All apps are cached! No builds needed."
          else
            echo "âœ“ Will build $APPS_TO_BUILD_COUNT app(s)"
          fi

  build-external-apps:
    runs-on: ubuntu-latest
    needs: prepare-matrix
    # Only run if there are actually apps to build (prevents runner from starting)
    if: needs.prepare-matrix.outputs.has_apps_to_build == 'true'

    permissions:
      contents: read

    name: build-external-apps
    strategy:
      max-parallel: 20
      matrix:
        # Use the filtered list of apps that need building (not in cache)
        app_info: ${{ fromJson(needs.prepare-matrix.outputs.apps_to_build) }}

    steps:
      - name: Get app configuration from full matrix
        id: app-config
        run: |
          # Get the full matrix to look up app configuration
          FULL_MATRIX='${{ needs.prepare-matrix.outputs.external_apps_matrix }}'
          APP_NAME='${{ matrix.app_info.name }}'

          # Find the app configuration in the full matrix
          APP_CONFIG=$(echo "$FULL_MATRIX" | jq -c --arg name "$APP_NAME" '.[] | select(.name == $name)')

          if [ -z "$APP_CONFIG" ]; then
            echo "ERROR: Could not find configuration for $APP_NAME"
            exit 1
          fi

          # Extract configuration values
          APP_PATH=$(echo "$APP_CONFIG" | jq -r '.path')
          HAS_NPM=$(echo "$APP_CONFIG" | jq -r '.has_npm')
          HAS_COMPOSER=$(echo "$APP_CONFIG" | jq -r '.has_composer')
          MAKEFILE_TARGET=$(echo "$APP_CONFIG" | jq -r '.makefile_target')

          # Set outputs
          echo "path=$APP_PATH" >> $GITHUB_OUTPUT
          echo "has-npm=$HAS_NPM" >> $GITHUB_OUTPUT
          echo "has-composer=$HAS_COMPOSER" >> $GITHUB_OUTPUT
          echo "makefile-target=$MAKEFILE_TARGET" >> $GITHUB_OUTPUT
          echo "Building $APP_NAME from $APP_PATH (SHA: ${{ matrix.app_info.sha }})"

      - name: Checkout server
        uses: actions/checkout@v5
        with:
          submodules: true
          fetch-depth: 1

      - name: Set up node with version from package.json's engines
        if: steps.app-config.outputs.has-npm == 'true'
        uses: actions/setup-node@v6
        with:
          node-version-file: "package.json"
          cache: 'npm'
          cache-dependency-path: ${{ steps.app-config.outputs.path }}/package-lock.json

      - name: Setup PHP with PECL extension
        if: steps.app-config.outputs.has-composer == 'true'
        uses: shivammathur/setup-php@c541c155eee45413f5b09a52248675b1a2575231 #v2.31.1
        with:
          php-version: '8.3'
          tools: composer:v2
          extensions: gd, zip, curl, xml, xmlrpc, mbstring, sqlite, xdebug, pgsql, intl, imagick, gmp, apcu, bcmath, redis, soap, imap, opcache
        env:
          runner: ubuntu-latest

      - name: Cache Composer dependencies for ${{ matrix.app_info.name }}
        if: steps.app-config.outputs.has-composer == 'true' && github.event.inputs.force_rebuild != 'true'
        uses: actions/cache@v4
        with:
          path: ${{ steps.app-config.outputs.path }}/vendor
          key: ${{ runner.os }}-composer-${{ matrix.app_info.name }}-${{ hashFiles(format('{0}/composer.lock', steps.app-config.outputs.path)) }}
          restore-keys: |
            ${{ runner.os }}-composer-${{ matrix.app_info.name }}-

      - name: Build ${{ matrix.app_info.name }} app
        run: make -f IONOS/Makefile ${{ steps.app-config.outputs.makefile-target }}

      - name: Report build completion
        if: success()
        run: |
          echo "### âœ… Built ${{ matrix.app_info.name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **SHA:** \`${{ matrix.app_info.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Path:** ${{ steps.app-config.outputs.path }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** Success" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      # Save built app to cache for future runs
      - name: Save build artifacts to cache
        uses: actions/cache/save@v4
        with:
          path: ${{ steps.app-config.outputs.path }}
          key: ${{ env.CACHE_VERSION }}-app-build-${{ matrix.app_info.name }}-${{ matrix.app_info.sha }}

      # Push to JFrog for ionos-dev branch builds
      - name: Setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@7c95feb32008765e1b4e626b078dfd897c4340ad # v4.4.1
        env:
          JF_URL: ${{ secrets.JF_ARTIFACTORY_URL }}
          JF_USER: ${{ secrets.JF_ARTIFACTORY_USER }}
          JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}

      - name: Push ${{ matrix.app_info.name }} to JFrog
        run: |
          set -e
          APP_NAME="${{ matrix.app_info.name }}"
          APP_SHA="${{ matrix.app_info.sha }}"
          APP_PATH="${{ steps.app-config.outputs.path }}"

          echo "=== JFrog Upload Debug Info ==="
          echo "ðŸ“¦ Packaging $APP_NAME for JFrog upload..."
          echo "App Name: $APP_NAME"
          echo "App SHA: $APP_SHA"
          echo "App Path: $APP_PATH"
          echo "Repository: ${{ env.ARTIFACTORY_REPOSITORY_SNAPSHOT }}"
          echo "==============================="

          # Verify app path exists
          if [ ! -d "$APP_PATH" ]; then
            echo "âŒ ERROR: App path does not exist: $APP_PATH"
            exit 1
          fi
          
          echo "App directory contents (top level):"
          ls -la "$APP_PATH" | head -20

          # Create tar.gz archive of the built app (excluding node_modules and other build artifacts)
          ARCHIVE_NAME="${APP_NAME}-${APP_SHA}.tar.gz"
          echo ""
          echo "Creating archive: $ARCHIVE_NAME"
          echo "Running: tar -czf \"$ARCHIVE_NAME\" --exclude=\"node_modules\" --exclude=\".git\" --exclude=\"*.log\" -C \"$(dirname "$APP_PATH")\" \"$(basename "$APP_PATH")\""
          
          tar -czf "$ARCHIVE_NAME" \
            --exclude="node_modules" \
            --exclude=".git" \
            --exclude="*.log" \
            -C "$(dirname "$APP_PATH")" \
            "$(basename "$APP_PATH")"

          echo "âœ“ Archive created successfully"
          echo "Archive size:"
          ls -lh "$ARCHIVE_NAME"

          # Upload to JFrog - store in snapshot repo under dev/apps/
          JFROG_PATH="${{ env.ARTIFACTORY_REPOSITORY_SNAPSHOT }}/dev-poc/apps/${APP_NAME}/${ARCHIVE_NAME}"

          echo ""
          echo "Uploading to JFrog..."
          echo "Target Path: $JFROG_PATH"
          echo "Properties: app.name=${APP_NAME};app.sha=${APP_SHA};vcs.branch=${{ github.ref_name }};vcs.revision=${{ github.sha }}"
          echo "Running: jf rt upload \"$ARCHIVE_NAME\" \"$JFROG_PATH\" --target-props \"...\""
          
          if jf rt upload "$ARCHIVE_NAME" "$JFROG_PATH" \
            --target-props "app.name=${APP_NAME};app.sha=${APP_SHA};vcs.branch=${{ github.ref_name }};vcs.revision=${{ github.sha }}"; then
            echo "âœ… Successfully uploaded $APP_NAME to JFrog"
            echo ""
            echo "Verifying upload..."
            if jf rt s "$JFROG_PATH"; then
              echo "âœ“ Upload verified - artifact is accessible in JFrog"
            else
              echo "âš  Upload succeeded but verification search failed"
            fi
          else
            UPLOAD_EXIT_CODE=$?
            echo "âŒ Failed to upload to JFrog (exit code: $UPLOAD_EXIT_CODE)"
            echo "âš ï¸ Continuing workflow despite upload failure..."
          fi

          # Clean up archive
          echo ""
          echo "Cleaning up local archive..."
          rm -f "$ARCHIVE_NAME"
          echo "âœ“ Cleanup complete"

      - name: Upload ${{ matrix.app_info.name }} build artifacts
        uses: actions/upload-artifact@v4
        with:
          retention-days: 1
          name: external-app-build-${{ matrix.app_info.name }}
          path: |
            ${{ steps.app-config.outputs.path }}
            !${{ steps.app-config.outputs.path }}/node_modules

  build-artifact:
    runs-on: ubuntu-latest
    needs: [prepare-matrix, build-external-apps]
    # Always run this job, even if build-external-apps is skipped
    if: |
      always() &&
      needs.prepare-matrix.result == 'success' &&
      (needs.build-external-apps.result == 'success' || needs.build-external-apps.result == 'skipped')

    permissions:
      contents: read

    outputs:
      NC_VERSION: ${{ steps.get_nc_version.outputs.NC_VERSION }}

    name: build-artifact
    steps:
      - name: Checkout server
        uses: actions/checkout@v5
        with:
          submodules: true
          fetch-depth: 1

      - name: Setup JFrog CLI
        if: needs.prepare-matrix.outputs.has_apps_to_restore == 'true'
        uses: jfrog/setup-jfrog-cli@7c95feb32008765e1b4e626b078dfd897c4340ad # v4.4.1
        env:
          JF_URL: ${{ secrets.JF_ARTIFACTORY_URL }}
          JF_USER: ${{ secrets.JF_ARTIFACTORY_USER }}
          JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}

      - name: Restore cached apps
        if: needs.prepare-matrix.outputs.has_apps_to_restore == 'true'
        run: |
          set -e
          
          echo "ðŸ“¦ Restoring cached apps..."
          APPS_TO_RESTORE='${{ needs.prepare-matrix.outputs.apps_to_restore }}'
          
          # Process each app in the restore list
          echo "$APPS_TO_RESTORE" | jq -c '.[]' | while read -r app_json; do
            APP_NAME=$(echo "$app_json" | jq -r '.name')
            APP_SHA=$(echo "$app_json" | jq -r '.sha')
            APP_PATH=$(echo "$app_json" | jq -r '.path')
            SOURCE=$(echo "$app_json" | jq -r '.source')
            
            echo ""
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo "Restoring: $APP_NAME (source: $SOURCE)"
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            
            if [ "$SOURCE" == "jfrog" ]; then
              # Restore from JFrog
              JFROG_PATH=$(echo "$app_json" | jq -r '.jfrog_path')
              ARCHIVE_NAME="${APP_NAME}-${APP_SHA}.tar.gz"
              
              echo "ðŸ“¥ Downloading from JFrog: $JFROG_PATH"
              
              if jf rt download "$JFROG_PATH" "$ARCHIVE_NAME" --flat=true; then
                echo "âœ… Downloaded successfully"
                echo "Extracting to $APP_PATH..."
                mkdir -p "$(dirname "$APP_PATH")"
                tar -xzf "$ARCHIVE_NAME" -C "$(dirname "$APP_PATH")"
                
                if [ -d "$APP_PATH" ] && [ -f "$APP_PATH/appinfo/info.xml" ]; then
                  echo "âœ… Restored $APP_NAME from JFrog"
                else
                  echo "âŒ Failed to extract or validate $APP_NAME"
                  exit 1
                fi
                
                rm -f "$ARCHIVE_NAME"
              else
                echo "âŒ Failed to download from JFrog"
                exit 1
              fi
              
            elif [ "$SOURCE" == "github-cache" ]; then
              # Restore from GitHub cache
              CACHE_KEY=$(echo "$app_json" | jq -r '.cache_key')
              
              echo "ðŸ’¾ Restoring from GitHub cache: $CACHE_KEY"
              
              # Use actions/cache/restore in a way that works in a script context
              # We need to use gh CLI to restore the cache
              if gh cache restore "$CACHE_KEY" --key "$CACHE_KEY"; then
                echo "âœ… Restored $APP_NAME from GitHub cache"
                
                # Validate restoration
                if [ ! -d "$APP_PATH" ] || [ ! -f "$APP_PATH/appinfo/info.xml" ]; then
                  echo "âŒ Validation failed for $APP_NAME"
                  exit 1
                fi
              else
                echo "âŒ Failed to restore from GitHub cache"
                exit 1
              fi
            else
              echo "âŒ Unknown source: $SOURCE"
              exit 1
            fi
          done
          
          echo ""
          echo "âœ… All cached apps restored successfully"
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Download build external apps
        uses: actions/download-artifact@v5
        with:
          pattern: external-app-build-*
          path: apps-external/

      - name: Reorganize downloaded apps-external artifacts
        run: |
          cd apps-external/

          echo "Initial structure:"
          ls -la

          # Move contents from external-app-build-* directories to their target directories
          for artifact_dir in external-app-build-*; do
            if [ -d "$artifact_dir" ]; then
              # Extract app name from artifact directory name
              app_name=${artifact_dir#external-app-build-}

              echo "Processing artifact: $artifact_dir -> $app_name"

              # If target directory exists, merge the contents from the artifact directory containing build artifacts
              if [ -d "$app_name" ]; then
                echo "Target directory $app_name exists, merging contents from $artifact_dir"
                # Copy contents from artifact directory to target directory
                cp -r "$artifact_dir"/* "$app_name"/
                # Remove the now-empty artifact directory
                rm -rf "$artifact_dir"
              else
                # Move the artifact directory to the proper app name
                echo "Moving $artifact_dir to $app_name"
                mv "$artifact_dir" "$app_name"
              fi
            fi
          done

          echo "Reorganization complete. Final structure:"
          ls -la

      - name: Verify downloaded artifacts structure
        run: |
          echo "External apps structure:"
          ls -la apps-external/
          for app_dir in apps-external/*/; do
            if [ -d "$app_dir" ]; then
              echo "Contents of $app_dir:"
              ls -la "$app_dir"
            fi
          done

      - name: Set up node with version from package.json's engines
        uses: actions/setup-node@v6
        with:
          node-version-file: "package.json"
          cache: ${{ github.event.inputs.force_rebuild != 'true' && 'npm' || '' }}

      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y make zip unzip

      - name: Print dependencies versions
        run: make --version && node --version && npm --version

      - name: Setup PHP with PECL extension
        uses: shivammathur/setup-php@c541c155eee45413f5b09a52248675b1a2575231 #v2.31.1
        with:
          php-version: '8.3'
          tools: composer:v2
          extensions: gd, zip, curl, xml, xmlrpc, mbstring, sqlite, xdebug, pgsql, intl, imagick, gmp, apcu, bcmath, redis, soap, imap, opcache
        env:
          runner: ubuntu-latest

      - name: Cache Composer dependencies
        if: github.event.inputs.force_rebuild != 'true'
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Print PHP install
        run: php -i && php -m

      - name: Build Nextcloud
        run: make -f IONOS/Makefile build_ncw

      - name: Add config partials
        run: make -f IONOS/Makefile add_config_partials

      - name: Zip dependencies
        run: make -f IONOS/Makefile zip_dependencies TARGET_PACKAGE_NAME=${{ env.TARGET_PACKAGE_NAME }}

      - name: Get NC version
        id: get_nc_version
        continue-on-error: false
        run: |
          NC_VERSION=$(jq -r '.ncVersion' version.json)
          echo "NC_VERSION: $NC_VERSION"

          if [ -z "$NC_VERSION" ]; then
            echo "NC_VERSION is empty"
            exit 1
          fi

          echo "NC_VERSION=$NC_VERSION" >> $GITHUB_OUTPUT

      - name: Upload artifact result for job build-artifact
        uses: actions/upload-artifact@v4
        with:
          retention-days: 30
          name: nextcloud_workspace_build_artifact
          path: ${{ env.TARGET_PACKAGE_NAME }}

      - name: Show changes on failure
        if: failure()
        run: |
          git status
          git --no-pager diff
          exit 1 # make it red to grab attention

  upload-to-artifactory:
    runs-on: self-hosted
    # Upload the artifact to the Artifactory repository on PR *OR* on "ionos-dev|ionos-stable" branch push defined in the on:push:branches
    if: |
      always() &&
      (github.event_name == 'pull_request' || github.ref_name == 'ionos-dev' || github.ref_name == 'ionos-stable') &&
      needs.prepare-matrix.result == 'success' &&
      (needs.build-external-apps.result == 'success' || needs.build-external-apps.result == 'skipped') &&
      needs.build-artifact.result == 'success'

    name: Push to artifactory
    needs: [prepare-matrix, build-external-apps, build-artifact]

    outputs:
      ARTIFACTORY_LAST_BUILD_PATH: ${{ steps.artifactory_upload.outputs.ARTIFACTORY_LAST_BUILD_PATH }}

    env:
      BUILD_NAME: "nextcloud-workspace-snapshot"

    steps:
      - name: Check prerequisites
        run: |
          # count the number of secrets that are set
          echo "Checking if required secrets are set..."
          error_count=0

          if [ -z "${{ secrets.JF_ARTIFACTORY_URL }}" ]; then
            # output error to github actions log
            echo "::error::JF_ARTIFACTORY_URL secret is not set"
            error_count=$((error_count + 1))
          fi

          if [ -z "${{ secrets.JF_ARTIFACTORY_USER }}" ]; then
            echo "::error::JF_ARTIFACTORY_USER secret is not set"
            error_count=$((error_count + 1))
          fi

          if [ -z "${{ secrets.JF_ACCESS_TOKEN }}" ]; then
            echo "::error::JF_ACCESS_TOKEN secret is not set"
            error_count=$((error_count + 1))
          fi

          # abort if any of the required secrets are not set
          if [ $error_count -ne 0 ]; then
              echo "::error::Required secrets are not set. Aborting."
              exit 1
          fi

      - name: Download artifact zip
        uses: actions/download-artifact@v5
        with:
          name: nextcloud_workspace_build_artifact

      # This action sets up the JFrog CLI with the Artifactory URL and access token
      - uses: jfrog/setup-jfrog-cli@7c95feb32008765e1b4e626b078dfd897c4340ad # v4.4.1
        env:
          JF_URL: ${{ secrets.JF_ARTIFACTORY_URL }}
          JF_USER: ${{ secrets.JF_ARTIFACTORY_USER }}
          JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}

      - name: Ping the JF server
        run: |
          # Ping the server
          jf rt ping

      - name: Upload build to artifactory
        id: artifactory_upload
        run: |
          # PR builds are stored in a separate directory as "dev/pr/nextcloud-workspace-pr-<number>.zip"
          # Push to "ionos-dev" branch is stored as "dev/nextcloud-workspace-<ncVersion>.zip"

          ARTIFACTORY_STAGE_PREFIX="dev"

          # set ARTIFACTORY_STAGE_PREFIX=stable on ionos-stable branch
          if [ "${{ github.ref_name }}" == "ionos-stable" ]; then
              ARTIFACTORY_STAGE_PREFIX="stable"
          fi

          export PATH_TO_DIRECTORY="${{ env.ARTIFACTORY_REPOSITORY_SNAPSHOT }}/${ARTIFACTORY_STAGE_PREFIX}"
          PATH_TO_FILE="pr/nextcloud-workspace-pr-${{ github.event.pull_request.number }}.zip"

          if [ -z "${{ github.event.pull_request.number }}" ]; then
            PATH_TO_FILE="nextcloud-workspace-${{ needs.build-artifact.outputs.NC_VERSION }}.zip"
          fi

          export PATH_TO_LATEST_ARTIFACT="${PATH_TO_DIRECTORY}/${PATH_TO_FILE}"

          # Upload with retry logic (3 attempts with 30s delay)
          MAX_ATTEMPTS=3
          ATTEMPT=1
          UPLOAD_SUCCESS=false
          DELAY_SEC=10

          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            echo "Upload attempt $ATTEMPT of $MAX_ATTEMPTS..."

            if jf rt upload "${{ env.TARGET_PACKAGE_NAME }}" \
              --build-name "${{ env.BUILD_NAME }}" \
              --build-number ${{ github.run_number }} \
              --target-props "build.nc_version=${{ needs.build-artifact.outputs.NC_VERSION }};vcs.branch=${{ github.ref }};vcs.revision=${{ github.sha }}" \
              $PATH_TO_LATEST_ARTIFACT; then
              UPLOAD_SUCCESS=true
              echo "âœ… Upload successful on attempt $ATTEMPT"
              break
            else
              echo "âš ï¸ Upload attempt $ATTEMPT failed"
              if [ $ATTEMPT -lt $MAX_ATTEMPTS ]; then
                echo "Waiting $DELAY_SEC seconds before retry..."
                sleep $DELAY_SEC
                DELAY_SEC=$((DELAY_SEC * 2))  # Exponential backoff: delays are 10s, then 20s (sleep occurs after failed attempts)
              fi
            fi

            ATTEMPT=$((ATTEMPT + 1))
          done

          if [ "$UPLOAD_SUCCESS" != "true" ]; then
            echo "âŒ Upload failed after $MAX_ATTEMPTS attempts"
            exit 1
          fi

          echo "ARTIFACTORY_LAST_BUILD_PATH=${PATH_TO_LATEST_ARTIFACT}" >> $GITHUB_OUTPUT

      - name: Show changes on failure
        if: failure()
        run: |
          git status
          git --no-pager diff
          exit 1 # make it red to grab attention

  nextcloud-workspace-artifact-to-ghcr_io:
    runs-on: ubuntu-latest
    # Only run if build-artifact succeeded
    if: |
      always() &&
      needs.prepare-matrix.result == 'success' &&
      (needs.build-external-apps.result == 'success' || needs.build-external-apps.result == 'skipped') &&
      needs.build-artifact.result == 'success'

    permissions:
      contents: read
      packages: write

    name: Push artifact to ghcr.io
    needs: [prepare-matrix, build-external-apps, build-artifact]

    steps:
      - name: Download artifact zip
        uses: actions/download-artifact@v5
        with:
          name: nextcloud_workspace_build_artifact

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"

      - name: Create Dockerfile
        run: |
          cat >Dockerfile << EOF
          FROM busybox as builder
          COPY ./${{ env.TARGET_PACKAGE_NAME }} /
          WORKDIR /builder
          RUN unzip /${{ env.TARGET_PACKAGE_NAME }} -d /builder

          FROM scratch
          WORKDIR /app
          VOLUME /app
          COPY --from=builder /builder /app
          EOF

      - name: Build and push Docker image
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Show changes on failure
        if: failure()
        run: |
          echo "Git status:"
          git status
          echo "Git diff:"
          git diff
          exit 1 # make it red to grab attention

  trigger-remote-dev-worflow:
    runs-on: self-hosted

    name: Trigger remote workflow
    needs: [prepare-matrix, build-artifact, upload-to-artifactory]
    # Trigger remote build on "ionos-dev|ionos-stable" branch *push* defined in the on:push:branches
    # Can be disabled via repository variable 'DISABLE_REMOTE_TRIGGER' (set to 'true' to disable)
    # Configure at: https://github.com/IONOS-Productivity/ncw-server/settings/variables/actions
    if: |
      github.event_name == 'push' &&
      (github.ref_name == 'ionos-dev' || github.ref_name == 'ionos-stable') &&
      needs.prepare-matrix.result == 'success' &&
      needs.build-artifact.result == 'success' &&
      needs.upload-to-artifactory.result == 'success' &&
      vars.DISABLE_REMOTE_TRIGGER != 'true'
    steps:
      - name: Trigger remote workflow
        run: |
          # Enable command echo for debugging purposes
          set -x

          # Determine build type based on branch:
          # - 'ionos-dev' branch triggers 'dev' build type
          # - 'ionos-stable' branch triggers 'stable' build type
          BUILD_TYPE="dev"

          # Override build type for stable branch
          if [ "${{ github.ref_name }}" == "ionos-stable" ]; then
              BUILD_TYPE="stable"
          fi

          # Trigger GitLab pipeline via webhook with retry logic (3 attempts with 30s delay)
          MAX_ATTEMPTS=3
          ATTEMPT=1
          TRIGGER_SUCCESS=false
          DELAY_SEC=5

          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            echo "Trigger attempt $ATTEMPT of $MAX_ATTEMPTS..."

            if curl \
              --silent \
              --insecure \
              --request POST \
              --fail-with-body \
              -o response.json \
              --form token=${{ secrets.GITLAB_TOKEN }} \
              --form ref="stable" \
              --form "variables[GITHUB_SHA]=${{ github.sha }}" \
              --form "variables[ARTIFACTORY_LAST_BUILD_PATH]=${{ needs.upload-to-artifactory.outputs.ARTIFACTORY_LAST_BUILD_PATH }}" \
              --form "variables[NC_VERSION]=${{ needs.build-artifact.outputs.NC_VERSION }}" \
              --form "variables[BUILD_ID]=${{ github.run_id }}" \
              --form "variables[BUILD_TYPE]=${BUILD_TYPE}" \
              "${{ secrets.GITLAB_TRIGGER_URL }}"; then
              TRIGGER_SUCCESS=true
              echo "âœ… Trigger successful on attempt $ATTEMPT"
              break
            else
              RETCODE="$?"
              echo "âš ï¸ Trigger attempt $ATTEMPT failed with code $RETCODE"
              if [ -f response.json ]; then
                jq . response.json || cat response.json
              fi
              if [ $ATTEMPT -lt $MAX_ATTEMPTS ]; then
                echo "Waiting ${DELAY_SEC} seconds before retry..."
                sleep $DELAY_SEC
                DELAY_SEC=$((DELAY_SEC * 2))  # Exponential backoff: 5s, 10s, 20s
              fi
            fi

            ATTEMPT=$((ATTEMPT + 1))
          done

          if [ "$TRIGGER_SUCCESS" != "true" ]; then
            echo "âŒ Trigger failed after $MAX_ATTEMPTS attempts"
            if [ -f response.json ]; then
              jq . response.json || cat response.json
            fi
            exit 1
          fi

          # Disable command echo
          set +x

          # Print and parse json
          # jq . response.json
          echo "json<<END" >> $GITHUB_OUTPUT
          cat response.json >> $GITHUB_OUTPUT
          echo "END" >> $GITHUB_OUTPUT
          echo "web_url<<END" >> $GITHUB_OUTPUT
          cat response.json | jq --raw-output '.web_url' >> $GITHUB_OUTPUT
          echo "END" >> $GITHUB_OUTPUT

      - name: Show changes on failure
        if: failure()
        run: |
          git status
          git --no-pager diff
          exit 1 # make it red to grab attention
