name: Lint eslint

on:
  pull_request:
    paths-ignore:
      - '.github/workflows/**'
      - 'src/**'
      - 'apps/**/appinfo/info.xml'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - '.eslintrc.*'
      - '.eslintignore'
      - '**.js'
      - '**.ts'
      - '**.vue'

permissions:
  contents: read

jobs:
  lint:
    permissions:
      contents: none

    runs-on: ubuntu-latest

    name: eslint

    steps:
      - run: 'echo "No eslint required"'
